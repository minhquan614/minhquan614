<html>
<head>
 <title>Table</title>
 <link rel="stylesheet" type="text/css" href="bt4.css" />
</head>
<style>
    .tablelist {
    border-collapse: collapse;
    border: 1px solid blueviolet;
    }
    .tablelist th, td {
    padding: 5px;
    border: 1px solid black; 
    }
    .tablelist th
    {
    background-color: blueviolet;
    color: white;
    } 
    .tablelist tr:nth-child(even) {background: #FFF;}
    .tablelist tr:nth-child(odd) {background: bisque}
    </style> 
<body>
 <H3> DANH SÁCH NHÂN VIÊN </H3>
 <table class="tablelist">
 <tr>
 <th>Số thứ tự</th>
 <th>Họ và tên</th>
 <th>Giới tính</th>
 </tr>
 <tr>
 <td>1</td>
 <td>Trương Minh Quân</td>
 <td>Nam</td>
 </tr>
 <tr>
 <td>2</td>
 <td>Trương Minh Quân</td>
 <td>Nữ</td>
 </tr>
 </table>
</body>
</html>
