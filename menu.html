<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


    <div id="wrapper">

                <img src="./img/logo2.png" alt="">

            <div id="menu">
                <div class="item">
                    <a href="">Trang chủ</a>
                </div>

                <div class="item">

            <div id="actions">
                <div class="item">

                <div class="item">
                   <button><img src="img/icons8-shopping-bag-64.png" alt=""></button>

            </div>
        </div>

            </div>
            <div class="box-right">
                <img src="img/van-truot-1.png" alt="">
                <img src="img/van-truot-2.png" alt="">

            <div class="to-bottom">
                <a href="">
                    <img src="img/to_bottom.png" alt="">
                </a>
            </div>
        </div>
        
        

        <div id="footer">
            <div class="box">
                <div class="logo">
                    <img src="assets/logo.png" alt="">
                </div>
                <p>Cung cấp sản phẩm với chất lượng an toàn cho quý khách</p>
            </div>
            <div class="box">
                <h3>NỘI DUNG</h3>
                <ul class="quick-menu">
                    <div class="item">
                        <a href="">Trang chủ</a>
                    </div>
                    <div class="item">
                        <a href="">Sản phẩm</a>

                    <div class="item">

                    <div class="item">
                        <a href="">Liên hệ</a>
                    </div>
                </ul>
            </div>
            <div class="box">
                <h3>LIÊN HỆ</h3>
                <form action="">
                    <input type="text" placeholder="Địa chỉ email">
                    <button>Nhận tin</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script-menu.js"></script>
